<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/3c0bd07c85.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="izquierda">
            <div class="cajaI">
                <h1>REGISTRO ESTUDIANTE</h1>
                <h2>Nombres:</h2>
                <input type="text" id="nombre">
                <h2>Sexo:</h2>
                <form>

                    <input type="radio" id="h" name="opcion">Masculino<input type="radio" id="m" name="opcion">Femenino
                </form>
                <div class="ciclo">
                    <h2>Ciclo</h2>
                    <select name="Seleccionar Ciclo:" id="ciclo">
                        <option value="0" selected>Seleccionar Ciclo</option>
                        <option value="1">I</option>
                        <option value="2">II</option>
                        <option value="3">III</option>
                        <option value="4">IV</option>
                        <option value="5">V</option>
                        <option value="6">VI</option>
                        <option value="7">VII</option>
                        <option value="8">VIII</option>
                        <option value="9">IX</option>
                        <option value="10">X</option>
                    </select>
                </div>
                <div class="ESCUELA">
                    <H2>Escuela Profesional:</H2>
                    <select name="Escuela profesional" id="ep">
                        <option value="0">Seleccionar Escuela</option>
                        <option value="1">Sistemas</option>
                        <option value="2">Alimentos</option>
                        <option value="3">Ambiental</option>
                        <option value="4">Arquitectura</option>
                        <option value="5">Civil</option>
                    </select>

                
                    

                </div>

                <button id="guardar" onclick="guard()">Guardar</button>
            </div>

        </div>
        <div class="derecha">
            <table id="table">
                <thead>
                    <tr>
                        <th class="t1">&nbspItems&nbsp</th>
                        <th class="t2">&nbsp&nbsp&nbspNombres&nbsp</th>
                        <th class="t3">&nbspSexo&nbsp</th>
                        <th class="t4">&nbspCiclo&nbsp</th>
                        <th class="t5">&nbsp&nbspEscuela&nbspProfecional&nbsp</th>
                        <th class="t6">&nbspAccion&nbsp&nbsp&nbsp&nbsp</th>
                    </tr>
                </thead>
                <tbody id="tbd"></tbody>
            </table>

    
    <script src="js/script.js"></script>
</body>
</html>
